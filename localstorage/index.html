<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Local Storage API</title>

    <style type="text/css">
        .form-fildset {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        }

        .form-content label {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1rem;
        }
    </style>
    <script src="app.js" defer></script>
</head>

<body>
    <fieldset class="form-fildset">
        <legend>Key/Value</legend>
        <form class="form-content" onsubmit="return confirm('submit?')">
            <label>
                <span>Key:</span>
                <input type="text" name="key" autofocus />
            </label>
            <label>
                <span>Value:</span>
                <input type="text" name="value" />
            </label>
            <button>Add</button>
        </form>
    </fieldset>
    <output>

    </output>

</body>

</html>
